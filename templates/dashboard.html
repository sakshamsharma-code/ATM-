<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ATM Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #d0e9ff, #f0f8ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .atm-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 20px 0 10px;
            color: #333;
        }

        select,
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            margin-top: 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            font-size: 1rem;
            color: #2d6a4f;
        }

        .logout {
            margin-top: 20px;
            display: inline-block;
            color: #d00000;
            text-decoration: underline;
            font-size: 0.95rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="atm-container">
        <h2>Welcome, {{ name }}</h2>

        <form method="POST" action="/dashboard">
            <label>Choose Action</label>
            <select name="action" onchange="toggleAmount(this.value)">
                <option value="balance">Check Balance</option>
                <option value="deposit">Deposit</option>
                <option value="withdraw">Withdraw</option>
            </select>

            <div id="amountSection">
                <label>Enter Amount</label>
                <input type="number" name="amount" step="0.01">
            </div>

            <button type="submit">Submit</button>
        </form>

        {% if message %}
        <div class="message">{{ message }}</div>
        {% endif %}

        <form action="/" method="GET">
            <button style="background-color: #dc3545;" type="submit">Logout</button>
        </form>
    </div>

    <script>
        function toggleAmount(value) {
            const section = document.getElementById("amountSection");
            section.style.display = value === "balance" ? "none" : "block";
        }

        window.onload = () => toggleAmount("balance");
    </script>
</body>

</html>
